version: '3.8'

services:
  postgres:
    image: postgres:16-alpine
    container_name: nova-centralization-db
    restart: unless-stopped
    environment:
      POSTGRES_USER: novauser
      POSTGRES_PASSWORD: novapassword
      POSTGRES_DB: nova_centralization
    ports:
      - '5432:5432'
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ['CMD-SHELL', 'pg_isready -U novauser -d nova_centralization']
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:
    driver: local
